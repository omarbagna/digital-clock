<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anta&family=Micro+5&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
		<title>JavaScript Digital Clock</title>
		<script src="./script.js"></script>
	</head>
	<body>
		<h1>The <span>Digital</span> Clock</h1>
		<div id="clockContainer" class="clockContainer">
			<span id="hour" class="hour">00</span>
			<div class="seperator">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<span id="minute" class="minute">00</span>
			<div class="seperator">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<span id="second" class="second">00</span>
		</div>
		<div id="clockContainer" class="clockContainer">
			<span id="hourTwelve" class="hour">00</span>
			<div class="seperator">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<span id="minuteTwelve" class="minute">00</span>
			<div class="seperator">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<span id="secondTwelve" class="second">00</span>
			<div class="seperator">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<span id="gmtTwelve" class="second">pm</span>
		</div>
	</body>
</html>
